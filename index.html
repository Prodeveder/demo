<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="mobile__navbar__wrapper">
      <div class="mobile__navbar__container">
        <div class="mobile__navbar">
          <div class="mobile__navbar__brand">
            <div class="mobile__brand">
              <img
                src="assets/images/logo/logo.png"
                alt=""
                class="mobile__navbar__image"
              />
              <div class="mobile__navbar__text">
                Just In Time Computer Services
              </div>
            </div>
            <div class="mobile__close">
              <div class="mobile__menu__close">
                <svg
                  class="close__menu__icon"
                  height="8"
                  viewBox="0 0 8 8"
                  width="8"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m1.41 0-1.41 1.41.72.72 1.78 1.81-1.78 1.78-.72.69 1.41 1.44.72-.72 1.81-1.81 1.78 1.81.69.72 1.44-1.44-.72-.69-1.81-1.78 1.81-1.81.72-.72-1.44-1.41-.69.72-1.78 1.78-1.81-1.78-.72-.72z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <ul class="m__navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Our Products</a></li>
            <li><a href="#">Portfolio</a></li>
          </ul>
          <a href="#" class="btn">Contact</a>

        </div>
      </div>
    </div>
    <div class="informational__bar"></div>

    <div class="header__wrapper">
      <img
        src="assets/images/header/header-0.jpg"
        alt=""
        class="header__image"
      />
      <div class="header__container">
        <div class="navbar__wrapper">
          <div class="navbar__container">
            <div class="navbar__brand">
              <img
                src="assets/images/logo/logo.png"
                alt=""
                class="navbar__logo"
              />
              <div class="navbar__header">Just In Time Computers Services</div>
            </div>
            <div class="navbar__item">
              <ul class="navbar">
                <li class="active"><a href="google.com">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Our Products</a></li>
                <li><a href="#">Portfolio</a></li>
              </ul>

              <a href="#" class="btn">Contact</a>
            </div>

            <div class="menu__open">
              <svg
                class="menu__icon"
                height="16"
                viewBox="0 0 16 16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="m1 3h14v3h-14zm0 4h14v3h-14zm0 4h14v3h-14z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
